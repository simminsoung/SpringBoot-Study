<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>개인정보</title>
</head>
<body>
<table border="1">
    <tr>
        <th>이름</th>
        <th>나이</th>
    </tr>

    <!-- 부모태그 옵젝에서 memberVO -->
    <tr th:object="${memberVO}">
        <!-- 참조인 *을 써줌 $노노 -->
        <td th:text="*{memberVO.name}"></td>
        <td th:text="*{memberVO.age}"></td>
    </tr>

</table>

</body>
</html>
